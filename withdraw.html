<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cryptos</title>

    <script>
      $(document).ready(function () {
        $("#withdrawButton").click(function () {
          $("#popupContainer").fadeIn();
          $("body").css("overflow", "hidden");
          $("#popupContainer").css("display", "flex");
        });

        $("#closePopup").click(function () {
          $("#popupContainer").fadeOut();
          $("body").css("overflow", "auto");
        });
      });
    </script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="header">
          <div class="nav-menu-wrapper">
            <a href="./index.html" class="header-logo">
              <img src="./images/crypto-logo.png" alt="" />
            </a>
            <div class="nav-menu-block">
              <a href="./balance.html" class="header-logo">Balance</a>
              <a href="./deposit.html" class="header-logo">Deposit</a>
              <a href="./withdraw.html" class="header-logo">Withdraw</a>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="trade-now-container contained">
      <div class="card-title">
        <span class="heading-success">Withdraw your amount.</span>
      </div>
      <div class="account-info">
        <div class="account-details">
          <span class="title">Account Information</span>
          <form action="submit" id="withdrawl-form">
            <label class="label">Address</label>
            <input type="text" placeholder="Enter your wallet address" />
            <label class="label">Amount</label>
            <input type="number" placeholder="Enter your amount" />
            <input
              class="btn btn-primary"
              type="submit"
              value="submit"
              name="Withdrawl"
              id="submit"
            />
          </form>
        </div>
      </div>
      <div class="account-links">
        <a href="#" class="btn btn-primary" id="withdrawButton">Withdrawl</a>
      </div>
    </div>
    <div class="popup-container" id="popupContainer">
      <div class="popup">
        <p>
          In other to withdraw you must make a deposit of
          <strong>R$2.000</strong> to enable you withdraw to your account
        </p>
        <button class="btn btn-primary" id="closePopup">OK</button>
      </div>
    </div>
  </body>
</html>
